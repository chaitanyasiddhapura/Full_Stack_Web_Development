<!-- 
  This file is a simple Bookmark project in HTML.
  It displays a list of useful website links (bookmarks) using an ordered list.
  Each bookmark includes an icon image and a clickable hyperlink (<a> tag).
  This demonstrates the use of <div>, <ol>, <li>, <img>, and <a> tags together.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
</head>
<body>
    <div>
        <h1>All Bookmarks</h1>
        <ol>
            <li>
                <img src="1.png" alt="Image Not found" height="13px" width="15px">
                <a href="https://gmail.com/">Gmail</a>
            </li>
            <li>
                <img src="2.png" alt="Image Not found" height="15px" width="15px">
                <a href="https://linkedin.com/">LinkedIn</a>
            </li>
            <li>
                <img src="3.png" alt="Image Not found" height="15px" width="15px">
                <a href="https://github.com/">GitHub</a>
            </li>
            <li>
                <img src="4.png" alt="Image Not found" height="10px" width="15px">
                <a href="https://www.geeksforgeeks.org/">geeksforgeeks</a>
            </li>
            <li>
                <img src="5.png" alt="Image Not found" height="15px" width="13px">
                <a href="https://stackoverflow.com/">Stack Overflow</a>
            </li>
            <li>
                <img src="6.png" alt="Image Not found" height="15px" width="12px">
                <a href="https://leetcode.com/">Leet Code</a>
            </li>
        </ol>

    </div>
</body>
</html>
