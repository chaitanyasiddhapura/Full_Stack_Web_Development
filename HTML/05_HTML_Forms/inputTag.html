<!-- 
  This file demonstrates the use of the <input> tag in HTML. 
  The <input> tag is used to create interactive form fields such as text boxes, checkboxes, radio buttons, and more.
-->
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textField">TextField</label>
        <input type="text" name="textField" id="textField">
        <br>
        <br>

        <label for="radio1">Male</label>
        <input type="radio" name="radioButton" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radioButton" id="radio2">

        <label for="radio3">prefer not say</label>
        <input type="radio" name="radioButton" id="radio3">
        <br>
        <br>

        <label for="CheckBox1">English</label>
        <input type="CheckBox" name="CheckBox1" id="CheckBox1">
        
        <label for="CheckBox2">Hindi</label>
        <input type="CheckBox" name="CheckBox2" id="CheckBox2">

        <label for="CheckBox3">Gujarati</label>
        <input type="CheckBox" name="CheckBox3" id="CheckBox3">
        <br>
        <br>

        <label for="fileSelect">Upload file</label>
        <input type="file" name="fileSelect" id="fileSelect">
        <br>
        <br>

        <input type="image" name="ImageButton" id="ImageButton" alt="Image not found" src="123.png" height="100px" width="100px">
        <br>
        <br>

        <label for="password">Enter Password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br>
        <br>

        <label for="Button"></label>
        <input type="submit" id="Button" name="submit" value="submit">
    </form>
</body>
</html>
